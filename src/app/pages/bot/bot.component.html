<div class="chatPage">
<div class="container">
        <div class="row justify-content-md-center">
                <div class="col-lg-6">
        <mat-card>
                <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Chat window</mat-card-title>
                      </mat-card-header>
                      <mat-card-content>
<form class="form-chat" [formGroup]="chatForm" (ngSubmit)="onSubmit()">
      
        <mat-form-field class="chat-full-width">
                <textarea matInput placeholder="message" formControlName="message"></textarea>
              </mat-form-field>
              <button mat-flat-button color="accent">Send</button>
      </form>
    </mat-card-content>
    </mat-card>
    </div>
</div>
    </div>
</div>
